<!DOCTYPE html>
<html lang="en" ng-app="yate">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="client/components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="client/css/yate.css">
        <link rel="stylesheet" href="client/css/codemirror.min.css">
        <link rel="stylesheet" href="client/css/light_theme.css">
        <link rel="stylesheet" href="client/css/dark_theme.css">
    </head>

    <body ng-controller="MainController">

        <div id="wrapper" class="full_height">
            <div id="left_part" class="col-md-8 full_height">
                <header>
                    <div class="header_links">

                            <strong id="title">YATE play</strong><span class="remove-spaces">
                                <a href="https://github.com/f-o-r/yate-playground"><span class="button-link">Github</span></a>
                                <a href="https://github.com/pasaran/yate/wiki/syntax"><span class="button-link">Documentation</span></a>
                                <a href="https://github.com/f-o-r/yate-playground/issues"><span class="button-link">Issues</span></a>
                            </span>
                            <div class="right_menu_wrapper">
                                <div class="right_menu">
                                    <span id="loader_block">
                                        Sending file...
                                    </span>
                                    <div id="copy_block_container">
                                        <div id="copy_block" class="input-group">
                                            <input id="paste_input" type="text" class="form-control input-sm"
                                                   value="here will be your link">
                                                <a href="" id="open_button_url" target="_blank" class="input-group-addon">
                                                    <span class="glyphicon glyphicon-play"></span>
                                                </a>
                                        </div>
                                    </div>
                                    <span id="save_button" class="button">Save</span>
                                    <span id="toggle_edition_mode" data-altText='&nbsp;&nbsp;Editor&nbsp;' class="button">Context</span>
                                </div>
                            </div>
                    </div>
                </header>

                <div id="editor_wrap" class="textarea_wrap editor_wrap">
                    <textarea id="repl_source">
module "hello"

/*
* In the context passed the global object (window)
*/

match / {
    <h1>Hello {.person.name}!</h1>
    
}
</textarea>
                </div>
                <div id="context_wrap" class="textarea_wrap editor_wrap">
                <textarea id="context_source">
{
    "person": {
        "name": "World",
        "age": 42
    }
} 
</textarea>
                </div>

            </div>
            <div id="right_part" class="col-md-4 full_height">

                <div id="right_header">
                    <span id="compile_status" class="invisible">&#9679;</span>

                    <span class="yate_version_block">
                        yate version: <span id="yate_version"></span>
                    </span>
                </div>

                <div id="result_wrap" class="textarea_wrap result_wrap">
                    <textarea id="repl_result"></textarea>
                </div>

            </div>
        </div>
        <script src="lib/runtime.js" type="text/javascript"></script>
        <script src="client/playgroundApp.min.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
